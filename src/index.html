<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./scss/index.scss">
  <title>To Do</title>
</head>
<body>
  <header>
    <div class="container">
      <div class="header-wrap">
        <p class="logo">ToDo</p>
        <p class="header-quote">What Can I Do Today</p>
        <p class="date"></p>
      </div>
    </div>
  </header>
  <main>
    <div class="container">
      <div class="main-wrap">
        <div class="card toDo"data-status="toDo">
          <div class="card-header">
            <div class="card-title">
              <p class="card-title-name">Make To Do</p>
              <button class="task-btn-add">
                <i class="fa-solid fa-plus"></i>
              </button>
              <button class="task-btn-delete-all">
                <i class="fa-solid fa-trash-can"></i>
              </button>
            </div>
            <div class="card-score">
              <p class="card-score-title">Total:</p>
            </div>
          </div>
        </div>
        <div class="card inProgress" data-status="inProgress">
          <div class="card-header">
            <div class="card-title">
              <p class="card-title-name">In progress</p>
              <button class="task-btn-delete-all">
                <i class="fa-solid fa-trash-can"></i>
              </button>
            </div>
            <div class="card-score">
              <p class="card-score-title">Total:</p>
            </div>
          </div>
        </div>
        <div class="card done" data-status="done">
          <div class="card-header">
            <div class="card-title">
              <p class="card-title-name">Done</p>
              <button class="task-btn-delete-all">
                <i class="fa-solid fa-trash-can"></i>
              </button>
            </div>
            <div class="card-score">
              <p class="card-score-title">Total:</p>
            </div>
          </div>
        </div>
      </div>
      <div class="new-task-wrap">
        <div class="new-task-card">
          <div class="new-task-card-header">
            <p class="new-tasc-card-desc">Fill in all required fields</p>
            <button class="card-close-btn">
              <i class="fa-solid fa-circle-xmark"></i>
            </button>
          </div>
          <div class="new-task-card-content">
            <div class="new-task-item">
              <p class="item-name">Title</p>
              <input class="new-task-title" type="text" placeholder="Enter title for your note">
            </div>
            <div class="new-task-item">
              <p class="item-name">Description</p>
              <textarea class="new-task-desc" placeholder="Enter description for your note" id="" cols="30" rows="10"></textarea>
            </div>
            <div class="new-task-item">
              <p class="item-name">Author</p>
              <input class="new-task-author" type="text" placeholder="Enter author's name">
            </div>
          </div>
          <div class="new-task-card-footer">
            <button class="task-btn-new">Create</button>
            <button class="task-btn-cancel">Cancel</button>
          </div>
        </div>
      </div>
    </div>

  </main>
  
  <script src="./js/index.js"></script>
</body>

</html>
